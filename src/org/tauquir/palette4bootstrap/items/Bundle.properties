# Strings for Blockquote
TYPOGRAPHY.BLOCKQUOTE.NAME=Blockquote
TYPOGRAPHY.BLOCKQUOTE.HINT=\
<html>\
The HTML <blockquote> tag is used for indicating multiline quotations.<br>\
