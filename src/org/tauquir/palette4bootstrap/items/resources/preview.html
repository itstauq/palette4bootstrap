<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap Component Preview</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Resetting some styles below for better preview rendering -->
        <style>
            .container-fluid {padding:10px}
            .container-fluid > :first-child{margin-top: 0px;}
            .container-fluid > :last-child{margin-bottom: 0px;}
        </style>
    </head>
    <body>
        <div class="container-fluid" id="previewContainer">
            <h2 class="text-center">Preview appears here</h2>
        </div>
    </body>
